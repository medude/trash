<!doctype html>

<html>
	<head>
		<title>Trash</title>
		
		<!-- All stylesheets/JS -->
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="buttons.css" />
		<link rel="stylesheet" href="forms.css" />
		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
		<script src="lib.js"></script>
		<script src="replacer.js"></script>
		<script src="buttons.js"></script>
		<script src="weightCalculate.js"></script>
		
		<meta charset="utf-8">
	</head>
	
	<body>
		
		<!-- This forms the box on top of the noise background. -->
		<div id="content">
			
			<!-- Above the form -->
			<h1 class="question">How much trash do you throw out each week?</h1>
			<noscript><h1 class="question">Enable Javascript for this webpage to work properly.</h1></noscript>
			<p class="centered" id="specifyLabel">Specify in...</p>
			
			<!-- The buttons that swap out the form options -->
			<form id="weightOrBagsForm">
				<input type="radio" id="byBags" name="weightOrBags" class="rightButton" checked="true" />
				<label for="byBags"><span>Bags</span></label>

				<input type="radio" id="byWeight" name="weightOrBags" class="leftButton" />
				<label for="byWeight"><span>Weight</span></label>				
			</form>
			
			<div id="flipCard">
				<!-- This is the bag form -->
				<div class="front">
					<form id="bags">
						<div class="formContentWrapper" id="bagsContentWrapper">
							<h2 class="centered big">Bags</h2>
						</div>
					</form>
				</div>
				
				<!-- This is the weight form -->
				<div class="back">
					<form id="weight">
						<div class="formContentWrapper" id="weightContentWrapper">
							<h2 class="centered big">Weight</h2>

							<div>
								<p class="inline">I throw out</p>
								<input type="number" id="weightInput" class="inline" min="0" maxlength="3" value="29">
								<select id="weightUnitInput" class="inline">
									<option value="lbs.">lbs.</option>
									<option value="kg.">kg.</option>
								</select>
								<p class="inline">of trash every week. (Average: <span id="averageTrashWeight">29 lbs.</span>)</p>
							</div>
							
							<a class="centered button" href="#" id="weightCalculate">Calculate</a>
						</div>
					</form>
				</div>
			</div>
			
			<div id="result" class="hidden">
				<p>Based on your trash habits:</p>
				<p>Amount of trash/week: <span class="trashVolume"></span> <span class="volumeUnits"></span> and <span class="trashWeight"></span> <span class="weightUnits"></span> of trash</p>
			</div>
		</div>
		<footer>
			&copy; 2017 Medude. All rights reserved.
		</footer>
	</body>
</html>
